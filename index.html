<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f7deab9bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>CloudAPI</h1>

    <form id="form">
        <div id="nome-container">
            <input type="text" placeholder="Nome" maxlength="20">
            <input type="text" placeholder="Sobrenome">
        </div>

        <div id="data-container">

            <input id="idade" type="number" inputmode="numeric" placeholder="Idade">

            <button id="button"><i class="fa-solid fa-magnifying-glass"></i></button>

            <input id="data" type="text" style="display: none;" pattern="([0-9]{2})/([0-9]{2})/([0-9]{4})">
            

        </div>

        <div id="genero-container">
            <div class="genero" >
                <label>Masculino</label>
                <input id="masculino" type="radio">  
            </div>

            <div class="genero" >
                <label>Feminino</label>
                <input id="feminino" type="radio"> 
            </div>

            <div class="genero" >
                <label>Outro</label>
                <input id="outro" type="radio">  
            </div>
        </div>

        <div id="email-container">
            <input id="email" type="email" placeholder="E-mail" required>   
        </div>

        <div id="senha-container">
            <input id="senha" type="password" placeholder="Nova senha">
            <input id="confirmarsenha" type="password" placeholder="Confirmar nova senha">
        </div>
        
        <div id="submit-container">
            <input id="submit" type="submit">
        </div>
    </form>

    <script src="script.js"></script>

</body>
</html>
